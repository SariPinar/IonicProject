<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{userEmail}} - STOK TAKİP 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">




  <form [formGroup]="stockForm" (ngSubmit)="CreateRecord()">


    
    <ion-item>
      <ion-label position="floating">İsim</ion-label>
      <ion-input formControlName="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Stok Kodu</ion-label>
      <ion-input formControlName="StokKodu"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Adet</ion-label>
      <ion-input formControlName="Adet"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Alış Fiyatı</ion-label>
      <ion-input formControlName="Alis"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Satış Fiyatı</ion-label>
      <ion-input formControlName="Satis"></ion-input>
    </ion-item>

   



    <ion-item>
      <ion-button (click)="CreateRecord()">
        <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
        &nbsp;Stok kaydı oluştur
      </ion-button>
    </ion-item>

  </form>


  <ion-card *ngFor="let item of stockList" color="primary">
   
    <span *ngIf="!item.isEdit ; else elseBlock">
      <ion-card-header>
        <ion-card-title>{{item.Name}} - (Adet : {{item.Adet}})  </ion-card-title>
        <ion-card-subtitle>Stok Kodu: {{item.StokKodu}}</ion-card-subtitle>
        <ion-card-subtitle>Alış Fiyatı: {{item.Alis}}</ion-card-subtitle>
        <ion-card-subtitle>Satış Fiyatı : {{item.Satis}}</ion-card-subtitle>

      </ion-card-header>
      <ion-card-content>

        <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>

        </ion-button>
        <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
          <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>

        </ion-button>
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Güncelleme
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="medium" size="small" (click)="item.isEdit = false">
                  Vazgeç
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="success" size="small" (click)="UpdateRecord(item)">
                  Kaydet
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Name</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>StokKodu</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditStokKodu"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Adet</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditAdet"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Alis</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditAlis"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Satis</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditSatis"></ion-input>
        </ion-item>


      </ion-card-content>
    </ng-template>
  </ion-card>




  <div style="text-align: center;margin: auto;">
    <ion-button (click) ="logOut()">
      Çıkış yap

    </ion-button>
    
  </div>
</ion-content>
